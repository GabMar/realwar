<div id="headQuarter">
	<div id="warriorInfo">
		{{#if localWarrior.image}}
 			<img class="avatar" src="./{{localWarrior.image}}"/>
 		{{else}}
 			<img class="avatar" src="./images/anonym.jpg"/>
		{{/if}}

		<p class="info">{{localWarrior.nick}}</p>
		<p class="info">{{localWarrior.coins}} $</p>
		<p class="info">Level: {{localWarrior.level}}</p>
		<img class="stars" src="./images/star.png"/>
	</div>

	<div class="hqBar" id="hqBar">
		<ul id="menu-orizz">
			<li id="Stats" class="active"><a >Stats </a></li>
			<li id="Equip" class=""><a id="showEquip" >Equip </a></li>
			<li><a >Score </a></li>
		</ul>
	</div>

	<div id="hqContent">
		<div id="warriorStats">
			<div id="kills">Kills {{localWarrior.kills}}</div>
			<div style="display:inline" id="deaths">Deaths {{localWarrior.deaths}}</div>
	</div>
	
	<div id="warriorEquipment">
		<p>attack = {{localWeapon.attack}}</p>
		<p>range= {{range}}</p>
		<p>defense= {{defense}}</p>
		<!-- <button class="barButton1" id="provalist" ></button> -->
	</div>

	<div id="scores">
	</div>
	
</div>
