<div id="settings">

<div id="settingsContainer">

	<div class="oneSettingContainer">
		<button class="settings_button change_avatar_untouched">Change Avatar</button>
			<div id="change_avatar_div" style="display:none;">
				<div id="change_avatar_image_div">
					<img class="avatar_img_s" src="./images/avatar/Avatar1.png">
                    <img class="avatar_img_s" src="./images/avatar/Avatar2.png">
                    <img class="avatar_img_s" src="./images/avatar/Avatar3.png">
                    <img class="avatar_img_s" src="./images/avatar/Avatar4.png">
                    <img class="avatar_img_s" src="./images/avatar/Avatar5.png">
                    <img class="avatar_img_s" src="./images/avatar/Avatar6.png">
                    <img class="avatar_img_s" src="./images/avatar/Avatar7.png">
                    <img class="avatar_img_s" src="./images/avatar/Avatar8.png">
                    <img class="avatar_img_s" src="./images/avatar/Avatar9.png">
	            </div>
	            <button class="change" id="change_avatar" style="display:none;">Change</button>
			</div>
	</div>

	<div id="setting_user" class="oneSettingContainer">
		<button class="settings_button change_username_untouched">Change Username</button>
			<div id="change_username_div" style="display:none;">
				<input type="text" placeholder="New Username" id="change_username_input">
			<button class="change" id="change_username" style="display:none;">Change</button>
			</div>
	</div>

	<div id="setting_password" class="oneSettingContainer">
		<button class="settings_button change_password_untouched">Change Password</button>
			<div id="change_password_div" style="display:none;">
				<input type="text" placeholder="New Password" id="change_password_input">
				<button class="change" id="change_password" style="display:none;">Change</button>
			</div>
	</div>

	<div id="setting_email" class="oneSettingContainer">
		<button class="settings_button change_email_untouched">Change Email</button>
			<div id="change_email_div" style="display:none;">
				<input type="text" placeholder="New Email" id="change_email_input">
				<button class="change" id="change_email" style="display:none;">Change</button>
			</div>
	</div>

	<div class="oneSettingContainer">
		<button class="settings_button" id="logout">Logout</button>
	</div>
</div>
