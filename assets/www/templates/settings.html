<div id="settings">

	<button class="settings_button change_avatar_untouched"><h3>Cambio Avatar</h3></button>
	<button class="settings_button change_avatar_touched" style="display:none;">
	<h3>Cambio Avatar</h3></button></br></br>
		<div id="change_avatar_div" style="display:none;">
			<div id="change_avatar_image_div">
				<img class="avatar_img_s" src="./images/avatar/01.jpg">
	            <img class="avatar_img_s" src="./images/avatar/02.jpg">
	            <img class="avatar_img_s" src="./images/avatar/03.png">
	            <img class="avatar_img_s" src="./images/avatar/04.gif">
	            <img class="avatar_img_s" src="./images/avatar/05.jpg">
	            <img class="avatar_img_s" src="./images/avatar/06.png">
	            <img class="avatar_img_s" src="./images/avatar/07.gif">
	            <img class="avatar_img_s" src="./images/avatar/08.jpg">
	            <img class="avatar_img_s" src="./images/avatar/09.jpg">
            </div>
		</div>
		<div><button class="change" id="change_avatar" style="display:none;"><h3>Change</h3></button></div>


	<button class="settings_button change_username_untouched"><h3>Cambio Username</h3></button>
	<button class="settings_button change_username_touched" style="display:none;">
	<h3>Cambio Username</h3></button></br></br>
		<div id="change_username_div" style="display:none;">
			<input type="text" placeholder="New Username" id="change_username_input"></br>
		</div>
		<div><button class="change" id="change_username" style="display:none;"><h3>Change</h3></button></div>

	<button class="settings_button change_password_untouched"><h3>Cambio Password</h3></button>
	<button class="settings_button change_password_touched" style="display:none;">
	<h3>Cambio Password</h3></button></br></br>
		<div id="change_password_div" style="display:none;">
			<input type="text" placeholder="New Password" id="change_password_input"></br>
		</div>
		<div><button class="change" id="change_password" style="display:none;"><h3>Change</h3></button></div>

	<button class="settings_button change_email_untouched"><h3>Cambio Email</h3></button>
	<button class="settings_button change_email_touched" style="display:none;">
	<h3>Cambio Email</h3></button></br></br>
		<div id="change_email_div" style="display:none;">
			<input type="text" placeholder="New Email" id="change_email_input"></br>
		</div>
		<div><button class="change" id="change_email" style="display:none;"><h3>Change</h3></button></div>

	<button class="settings_button" id="logout" style="color:white !important;"><h3>Logout</h3></button>
</div>
