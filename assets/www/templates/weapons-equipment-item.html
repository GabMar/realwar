<div class="weaponsInfo">
{{#if [weapon].image}}
 <img class="avatarEquip" src="{{[weapon].image}}"/>
{{else}}
<img class="avatarEquip" src="./images/gun.jpg"/>
{{/if}}
{{#if [equipped]}}
<span class="stamp">Equipped</span>
{{/if}}

		<p class="info">{{[weapon].name}}</p>
		<p class="info">Range: {{ [weapon].range }}</p>
		<p class="info">Attack: {{[weapon].attack}}</p>

</div>
