{{#if localWeapon.image}}
<img class="detailsImgEquip" src="./{{localWeapon.image}}" />{{else}}
<img class="detailsImgEquip" src="./images/gun.jpg" />{{/if}}

<p class="info">Name: {{[model].name}}</p>
<p class="info">Attack: {{[model].attack}}</p>
<p class="info">Range: {{[model].range}} m</p>


{{#if [equipped]}}
<button class="topcoat-button" id="equipped">Equipped</div>
{{else}}
<button class="topcoat-button" id="equips">Equip</div>
{{/if}}

<button class="topcoat-button" id="back">back</div>
